<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="https://unpkg.com/alpinejs"></script>
    <style>
      #onglet ul{
        margin: 0;
        padding: 0;
        list-style-type: none;
        display: flex;
      }
      #onglet li{
        padding: 0;
      }
      
    </style>
  </head>
  <body>
    <ul id="accordeon">
      <li class='actif'>
        <figure>
          <img src="./img/Gyomei_anime.webp" width="102" height="77" alt="Gyomei" width="102">
          <figcaption>
            <h3>Lorem, ipsum dolor.</h3>
            <p>Lorem ipsum dolor sit amet consectetur.</p>
          </figcaption>
        </figure>
      </li>
      <li class=>
        <figure>
          <img src="./img/demon-slayer-gyutaro.jpg" width="102" height="77" alt="Gyutaro" width="102">
          <figcaption>
            <h3>Vero, laudantium quae!</h3>
            <p>Ducimus non mollitia beatae debitis voluptate!</p>

        </figure>
      </li>
      <li class=>

          <figcaption>
            <h3>Vel, mollitia rem!</h3>
            <p>Aliquid harum fugiat facere autem sint.</p>
          </figcaption>
        </figure>
      </li>
    </ul>
    <script>
      (function () {
        "use strict";
    
        var listeLI = document.querySelectorAll('#accordeon>li');
    
    
        function basculeClassActif() {
          for (var i = 0; i < listeLI.length; i++) {
            var unLi = listeLI[i];
            unLi.classList.remove('actif');
          }
          this.classList.add('actif');
        }
    
        for (var i = 0; i < listeLI.length; i++) {
          var unLI = listeLI[i];
          unLI.addEventListener("click", basculeClassActif);
        }
    
      }());
    
    </script>
  </body>
</html>
